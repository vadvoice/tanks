<!DOCTYPE html>
<html lang="en">
  <head>
    <title>titlePage</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Game</h1>
      <canvas width="600" height="600" moz-opaque>
        <p>sorry</p><img src="./images/emblem.jpg" id="emblem">
      </canvas>
      <div class="article">
        <h2>Control</h2>
        <div class="player-control">
          <div class="info">
            <p>Control keys</p>
          </div>
          <div class="keys-wrap">
            <div class="key" data-info="top">w</div>
            <div class="key" data-info="bottom">s</div>
            <div class="key" data-info="left">a</div>
            <div class="key" data-info="right">d</div>
            <div class="key" data-info="fire">g</div>
            <div class="key" data-info="">h</div>
          </div>
        </div>
        <div class="player-control">
          <div class="info">
            <p>Control keys</p>
          </div>
          <div class="keys-wrap">
            <div class="key" data-info="top">&#8593;</div>
            <div class="key" data-info="bottom">&#8595;</div>
            <div class="key" data-info="left">&#8592;</div>
            <div class="key" data-info="right">&#8594;</div>
            <div class="key" data-info="fire">k</div>
            <div class="key" data-info="">l</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="javascripts.js"></script>
</html>
